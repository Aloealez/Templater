name: brainace_pro
description: "Template viewer for BrainAce Pro app."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.6.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  xml:

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ">=1.0.8"
  path_provider: ">=2.1.5"
  intl:
  flutter_animate: ">=4.5.2"
  flutter_bta_functions:
    git:
      url: https://github.com/Staheos/flutter_bta_functions.git
  latext: ^0.5.0
  flutter_html_as_text:
    git:
      url: https://github.com/Staheos/flutter_html_as_text.git
  shared_preferences: ">=2.3.5"
  yaml: ">=3.1.3"
  flutter_markdown:
  tuple: ">=2.0.2"
  flutter_quizzes:
    git:
      url: https://github.com/Asilmaz/flutter_quizzes.git
  page_transition: ">=2.2.1"
  http:
  flutter_tex: ^5.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: SFPro
      fonts:
        # Display Fonts
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400
          style: normal
        - asset: assets/fonts/SF-Pro-Display-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700
          style: normal
        - asset: assets/fonts/SF-Pro-Display-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/SF-Pro-Display-Light.otf
          weight: 300
          style: normal
        - asset: assets/fonts/SF-Pro-Display-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
          style: normal
        - asset: assets/fonts/SF-Pro-Display-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/SF-Pro-Display-Semibold.otf
          weight: 600
          style: normal
        - asset: assets/fonts/SF-Pro-Display-SemiboldItalic.otf
          weight: 600
          style: italic


  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_logo.png"
